<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="cards.css">
</head>

<body>

	<!-- SECTION START - Contains both cards -->
	<section>

		<!-- CARD 1 START-->
		<div class="card card-1">
			<!-- h6.sub on the top of the card -->
			<h6 class="sub">
				<img src="" alt=""> Daylight
			</h6>

			<!-- p.start-time Contains the starting time -->
			<p class="start-time">9:35</p>

			<!-- div.time Contains the time displayed on the card -->
			<div class="time">
				<p class="time-left">9:35</p>
				<p class="time-right">18:00</p>
			</div>

			<!-- h3 is the main text on the card -->
			<h3>Get good night's sleep: There'll be
				<b>3 more minutes</b> of sunlight tomorrow</h3>

			<h6>Berlin, Germany</h6>
			<!-- h6 is the location at the end of the card -->
		</div>
		<!-- CARD 1 END-->

		<!-- CARD 2 -->
		<div class="card card-2">
			<!-- h6 on the top of the card -->
			<h6 class="sub">
				<img src="" alt=""> Daylight
			</h6>

			<!-- Contains the starting time -->
			<p class="start-time">9:35</p>

			<!-- .time Contains the time displayed on the card -->
			<div class="time">
				<p class="time-left">9:35</p>
				<p class="time-right">18:00</p>
			</div>

			<!-- Main text on the card -->
			<h3>
				<b>3 more minutes</b> of daylight today! Make sure to soak up that vitamin D.
			</h3>

			<h6>Berlin, Germany</h6>
		</div>

	</section>
	<!-- SECTION END -->

</body>

</html>
