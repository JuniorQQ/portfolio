<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <section class="box left-side">
                <div class="logo"><img src="img/logo.png"></div>
                <h1>Plan your activities and control your progress online</h1>
            </section>
            <section class="box right-side">
                <article class="button-top">
                    <a class="sign-in">Sign In</a><a class="sign-up">Sign Up</a>
                </article>
                
                <article class="sign">
                    <h3>Sign in
					<small>or</small>
					<a href="">Sign Up</a>
				    </h3>
                </article> 
              
                <section class="newuser">
                    <form action="">
                
                    <fieldset>
                    <label for="name">FULL NAME</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your full Name" required>
                    </fieldset>
                
                    <fieldset>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </fieldset>
                
                    <fieldset>
                    <label for="email">E-MAIL</label>
                    <input type="email" name="email" id="email" placeholder="Enter e-mail goes here" required>
                    </fieldset>
                
                    <fieldset>
                    <input type="checkbox" name="terms" value="terms_agreed" required>
                    <label class="term" for="checkbox">I agree all statements in <a href="">terms of service</a></label>
                        
                    </fieldset>
                        
                    <input type="submit" value="Sign Up">
                        
                    </form>
                </section>
                <section>
                <article class="user">
                <a href="">I'm already member</a>
                </article>
               
                </section>
            </section>
        </main>
    </body>
</html>
